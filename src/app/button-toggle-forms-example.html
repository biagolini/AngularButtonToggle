<h1 class="center">Select two numbers</h1>

<div class="full-width center">
  <mat-button-toggle-group
    [(ngModel)]="firstNumber"
    aria-label="Font Style"
    [vertical]="true"
    class="half-width"
  >
    <mat-button-toggle value="0">0</mat-button-toggle>
    <mat-button-toggle value="1">1</mat-button-toggle>
    <mat-button-toggle value="2">2</mat-button-toggle>
    <mat-button-toggle value="3">3</mat-button-toggle>
    <mat-button-toggle value="4">4</mat-button-toggle>
    <mat-button-toggle value="5">5</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group
    [(ngModel)]="secondNumber"
    aria-label="Font Style"
    [vertical]="true"
    class="half-width"
  >
    <mat-button-toggle *ngFor="let number of listNumber" [value]="number"
      >{{number}}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<h2 class="center">Multiplication = {{firstNumber * secondNumber}}</h2>
